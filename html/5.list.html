<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> List in html</title>
</head>
<body>
    <h6>Unorderd list</h6>
    <!--ul: unorderd list  -->
    <ul type="circle">
        <!-- li: list item -->
         <li>grocery</li>
         <li>stationary</li>
         <li>drawing equipment</li>
         <li>playing cards</li>
         <li>vegies</li>
         <li>fruits</li>
    </ul>
    <h6>Orderd list</h6>
    <!-- ol: orderd list -->
     <!-- type="1"(default) we can also add starting sequence -->
     <ol start="1" type="i" >
        <li>English</li>
        <li>Maths</li>
        <li>Science</li>
        <li>java</li>
        <li>C++</li>
        <li>python</li>
     </ol>
     <!-- to get the order in reversed order we use attribute reversed="true" -->
      <ol reversed="true">
        <li>English</li>
        <li>Maths</li>
        <li>Science</li>
        <li>java</li>
        <li>C++</li>
        <li>python</li>
     </ol>
     <!-- dl: definition list -->
      <dl>
        <!-- dt: definition title -->
         <dt>html:</dt>
         <!-- dd: definition description -->
         <dd>hyperText markup language</dd>
      </dl>
</body>
</html>
